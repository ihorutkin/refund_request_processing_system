{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Reset Password</h2>

            <form method="post">
              {% csrf_token %}

              <div class="form-group">
                {{ form.as_p }}
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Send Reset Email</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
